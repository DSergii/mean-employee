<div class="content">
    <strong class="title">Company employees</strong>
    <div class="table-holder">
        <table mat-table [dataSource]="userList" class="mat-elevation-z8">
	        <!-- Name Column -->
	        <ng-container matColumnDef="name">
	            <th mat-header-cell *matHeaderCellDef> Name </th>
	            <td mat-cell *matCellDef="let element">
		            <div class="holder">
			            <div class="image-holder">
				            <img [src]="element.imagePath" alt="">
			            </div>
			            <strong class="name">{{element.name}}</strong>
		            </div>
	            </td>
	        </ng-container>

	        <!-- Email Column -->
	        <ng-container matColumnDef="email">
	            <th mat-header-cell *matHeaderCellDef> Email </th>
	            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
	        </ng-container>

	        <!-- Action Column -->
	        <ng-container matColumnDef="action">
	            <th mat-header-cell *matHeaderCellDef> Action </th>
	            <td mat-cell *matCellDef="let element">
	                <button mat-raised-button color="primary" (click)="editUser(element.id)">Edit</button>
	                <button mat-raised-button color="warn" (click)="deleteUser(element.id)">Delete</button>
	            </td>
	        </ng-container>

	        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
	        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
    </div>
</div>
